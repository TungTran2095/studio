<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 80vw;
            max-height: 80vh;
            overflow: auto;
        }
        .hidden {
            display: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Test Modal</h1>
    <button class="btn-primary" onclick="openModal()">M·ªü Modal</button>
    <button class="btn-secondary" onclick="checkState()">Ki·ªÉm tra State</button>
    
    <div id="testModal" class="modal hidden">
        <div class="modal-content">
            <h2>üß™ Test Modal - Ho·∫°t ƒë·ªông!</h2>
            <p>N·∫øu b·∫°n th·∫•y c√°i n√†y th√¨ modal ƒëang ho·∫°t ƒë·ªông b√¨nh th∆∞·ªùng.</p>
            <p>State: <span id="modalState">true</span></p>
            <button class="btn-secondary" onclick="closeModal()">ƒê√≥ng Modal</button>
        </div>
    </div>

    <script>
        let modalOpen = false;
        
        function openModal() {
            console.log('üîò Opening modal...');
            modalOpen = true;
            document.getElementById('testModal').classList.remove('hidden');
            document.getElementById('modalState').textContent = modalOpen;
            alert('Modal opened!');
        }
        
        function closeModal() {
            console.log('üîò Closing modal...');
            modalOpen = false;
            document.getElementById('testModal').classList.add('hidden');
            document.getElementById('modalState').textContent = modalOpen;
        }
        
        function checkState() {
            alert(`Modal state: ${modalOpen}`);
            console.log('Modal state:', modalOpen);
        }
    </script>
</body>
</html>
